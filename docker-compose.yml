services:
  ghostfox:
    build: .
    container_name: ghostfox-v4.6
    hostname: debian-pc
    restart: unless-stopped
    ports:
      - "5902:5902"  # Porta VNC
    volumes:
      - ./vpn:/vpn:ro                        # Configuração da VPN
      - ./scripts:/scripts:ro                # Scripts internos
      - ./browser-profile:/root/.config/chromium/Default  # Perfil persistente opcional
      - ./extensions/ghost-stealth:/root/extensions/ghost-stealth # Adiciona o ghost-steath 
    environment:
      - DISPLAY=:2
    shm_size: "512mb"
    security_opt:
      - seccomp:unconfined
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    networks:
      - ghostfox-net

networks:
  ghostfox-net:
    driver: bridge
